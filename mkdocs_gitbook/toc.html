<style type="text/css">
.floating-toc {
      display: table;
      font-size: 95%;
      margin-bottom: 1em;
      padding: 20px;
      width: auto;
}

.floating-toc a {
  color: #4183c4;
  text-decoration: none;
  background: 0 0;
}
</style>

<div class="floating-toc" style="position: fixed; right: 50px; top: 75px;">
  <div class="bs-sidebar hidden-print affix well" role="complementary">
      <ul class="nav bs-sidenav" style=" list-style-type: none; margin: 0; padding: 0;">
      {%- for toc_item in page.toc %}
        <br>
        {% if toc_item.title.strip() != page.title.strip() %}
        <b>{{ toc_item.title }}</b>
        {% endif %}
          <!-- <li class="main {% if toc_item.active %}active{% endif %}">xxx<a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li> -->
          {%- for toc_item in toc_item.children %}
              <li class="{% if toc_item.active %}active{% endif %}" style="margin-top: 5px;"><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
          {%- endfor %}
      {%- endfor %}
      </ul>
  </div>
</div>
